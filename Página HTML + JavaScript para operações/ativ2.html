<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var imc;

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura!");
                return;
            }

            imc = peso / (altura * altura);
            document.getElementById("resultadoIMC").innerText = "Seu IMC é: " + imc.toFixed(2);

            if (imc < 18.5) {
                document.getElementById("categoria").innerText = "Categoria: Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                document.getElementById("categoria").innerText = "Categoria: Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                document.getElementById("categoria").innerText = "Categoria: Sobrepeso";
            } else {
                document.getElementById("categoria").innerText = "Categoria: Obesidade";
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br><br>
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <h2 id="resultadoIMC">Seu IMC é: </h2>
    <h3 id="categoria">Categoria: </h3>
</body>
</html>
